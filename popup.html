<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGEVA BibTeX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 20px;
            background: linear-gradient(to bottom right, #e6f2ff, #f0e6ff);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        h1 {
            color: #3a3a3a;
            font-size: 24px;
            margin: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            /* padding: 10px; */
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #upload_button {
            background-color: #4a69bd;
        }
        #upload_button:hover {
            background-color: #3a5aad;
        }
        #insert_button {
            background-color: #6ab04c;
        }
        #insert_button:hover {
            background-color: #5a9f3c;
        }
        #console_log {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            /* padding: 10px; */
            height: 100px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://sigeva.conicet.gov.ar/wp-content/uploads/2016/03/trans.png" alt="SIGEVA Logo">
        <h1>BibTeX</h1>
    </div>
    <textarea id="input_area" placeholder="Paste your BibTeX here..."></textarea>
    <div class="button-container">
        <button id="upload_button">Cargar</button>
        <button id="insert_button">Insertar</button>
    </div>
    <input type="file" id="file_input" style="display: none;">
    <pre id="console_log"></pre>

    <script src="popup.js"></script>
</body>
</html>
